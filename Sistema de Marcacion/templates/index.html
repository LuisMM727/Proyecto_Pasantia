<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css' ) }}">
</head>
<body>

    <!-- Barrar Lateral -->
    <div class="sidebar">
        <h4 class="text-white text-center py-3">AsistOK</h4>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('marcacion') }}">Marcacion</a>
        <a href="{{ url_for('dispositivos') }}">Dispositivos</a>
        <a href="{{ url_for('empleados') }}">Empleados</a>
        <a href="{{ url_for('usuarios') }}">Usuarios</a>
        <a href="{{ url_for('departamentos') }}">Departamentos</a>
        <a href="{{ url_for('horarios') }}">Horarios</a>
        <a href="#" onclick="confirmarLogout()">Cerrar sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center">
            <span>Bienvenido, {{ session['usuario'] }}</span>
        </div>
        <div class="topbar d-flex justify-content-between">

            <!-- Formulario: Conectar al dispositivo -->
            <form method="post" onsubmit="this.querySelector('button').classList.add('loading')">
                <p>Conectar al Dispositivo</p>
                IP: <input type="text" name="ip_dispositivo" required><br>
                Puerto: <input type="number" name="puerto_dispositivo" required><br>
                <button type="submit" name="accion" value="conectar" class="btn btn-primary">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    <span class="texto-boton">Actualizar</span>
                </button>
            </form>

            <!-- Formulario: Actualizar Todo -->
            <form method="post" onsubmit="this.querySelector('button').classList.add('loading')">
                <button type="submit" name="accion" value="actualizar_todo" class="btn btn-success">
                    <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                    <span class="texto-boton">Actualizar Todo</span>
                </button>
            </form>

        </div>
        <script>
            function confirmarLogout() {
                if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
                    window.location.href = "{{ url_for('logout') }}";
                }
            }
        </script>
    </div>

</body>
</html>
