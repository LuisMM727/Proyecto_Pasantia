<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Horario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>

<!-- Barra Lateral -->
<div class="sidebar">
    <h4 class="text-white text-center py-3">AsistOK</h4>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('marcacion') }}">Marcacion</a>
    <a href="{{ url_for('dispositivos') }}">Dispositivos</a>
    <a href="{{ url_for('empleados') }}">Empleados</a>
    <a href="{{ url_for('usuarios') }}">Usuarios</a>
    <a href="{{ url_for('departamentos') }}">Departamentos</a>
    <a href="{{ url_for('horarios') }}">Horarios</a>
    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</div>

<!-- Contenido Principal -->
<div class="main-content">
    <a href="{{ url_for('horarios') }}" class="btn btn-secondary btn-lg">Volver</a>

    <div class="container mt-4">
        <h2 class="mb-4">Editar Horario</h2>

        <form method="post" class="card shadow p-4" onsubmit="return confirmarGuardado()">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ horarios.descripcion }}" required>
            </div>

            <div class="mb-3">
                <label for="entrada_manana" class="form-label">Entrada a la Mañana</label>
                <input type="time" class="form-control" id="entrada_manana" name="entrada_manana" value="{{ horarios.entrada_manana }}" required>
            </div>

            <div class="mb-3">
                <label for="salida_manana" class="form-label">Salida a la Mañana</label>
                <input type="time" class="form-control" id="salida_manana" name="salida_manana" value="{{ horarios.salida_manana }}" required>
            </div>

            <div class="mb-3">
                <label for="tolerancia_manana" class="form-label">Tolerancia a la Mañana</label>
                <input type="time" class="form-control" id="tolerancia_manana" name="tolerancia_manana" value="{{ horarios.tolerancia_manana }}" required>
            </div>

            <div class="mb-3">
                <label for="entrada_tarde" class="form-label">Entrada a la Tarde</label>
                <input type="time" class="form-control" id="entrada_tarde" name="entrada_tarde" value="{{ horarios.entrada_tarde }}" required>
            </div>

            <div class="mb-3">
                <label for="salida_tarde" class="form-label">Salida a la Tarde</label>
                <input type="time" class="form-control" id="salida_tarde" name="salida_tarde" value="{{ horarios.salida_tarde }}" required>
            </div>

            <div class="mb-3">
                <label for="tolerancia_tarde" class="form-label">Tolerancia a la Tarde</label>
                <input type="time" class="form-control" id="tolerancia_tarde" name="tolerancia_tarde" value="{{ horarios.tolerancia_tarde }}" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="activo" name="activo" {% if horarios.activo == 1 %}checked{% endif %}>
                <label class="form-check-label" for="activo">Activo</label>
            </div>




            <button type="submit" class="btn btn-primary">Guardar cambios</button>
            <a href="{{ url_for('horarios') }}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
        <script>
            function confirmarGuardado() {
                return confirm("¿Estás seguro de que deseas guardar este empleado?");
            }
        </script>
    </div>

</div>

</body>
</html>
