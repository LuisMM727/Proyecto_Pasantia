<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css' ) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.0/css/dataTables.bootstrap4.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.0/js/dataTables.bootstrap4.js"></script>
    <script>
        $(document).ready(function() {
        $('#example').DataTable();} );
    </script>

</head>
<body>

    <!-- Barrar Lateral -->
    <div class="sidebar">
        <h4 class="text-white text-center py-3">Panel</h4>
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('marcacion') }}">Marcacion</a>
        <a href="#">Dispositivos</a>
        <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Topbar -->
        <table id="example" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ID del Marcador</th>
                    <th>Marcacion</th>
                </tr>
            </thead>
            <tbody>
                {% for marca in marcacion %}
                <tr>
                    <td>{{marca.id_marcado}}</td>
                    <td>{{marca.marcacion}}</td>
                    <td>{{marca.tipo}}</td>
                    <td>{{marca.FK_empleado}}</td>
                    <td>{{marca.FK_dispositivos}}</td>
                </tr>
                {% endfor %}
            </tbody> 
        </table>

    </div>

</body>
</html>
